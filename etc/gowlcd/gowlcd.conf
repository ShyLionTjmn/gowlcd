{
  "wlcs" : {
    "10.0.0.10" : { "enabled" : 1 }
  },
  "options" : {
    "snmp_timeout" : 10,
    "snmp_retries" : 3,
    "snmp_max_repetitions" : 10,
    "db_refresh_period" : 60,
    "error_sleep_time" : 10,
    "wifi_db_dsn" : "",
    "ipdb_db_dsn" : "",
    "redis_conn_type": "unix",
    "redis_conn_address": "/run/redis/redis.sock",
    "redis_db": 1,
    "snmp_scan_period": 30,
    "rrd_socket": "/var/run/rrdcached.sock",
    "rrd_global_events_trim": 1000,
    "rrd_subject_events_trim": 100,
    "http_server_addr": ":8081",
    "http_max_conn": 1000,
    "oui_url": "http://linuxnet.ca/ieee/oui.txt.gz",
    "traps_listen": "0.0.0.0:162",
    "traps_mib_dirs": [ "/etc/gowlcd/mibs" ],
    "traps_mib_modules": [
      "CISCO-LWAPP-RRM-MIB",
      "AIRESPACE-WIRELESS-MIB",
      "CISCO-LWAPP-AP-MIB",
      "CISCO-LWAPP-DOT11-CLIENT-MIB",
      "CISCO-LWAPP-EXT-MIB",
      "CISCO-LWAPP-ROGUE-MIB",
      "CISCO-FIPS-STATS-MIB",
      "CISCO-LWAPP-WEBAUTH-MIB",
      "CISCO-LWAPP-WLAN-MIB"
    ],
    "end": 1
  }
}
